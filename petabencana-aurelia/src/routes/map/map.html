<template>
  <require from="leaflet/leaflet.css"></require>
  <require from="./map.css"></require>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <div id="optionsPane">
    <div id="nav">
      <p>Choose a city</p>
      <button click.delegate="closePane()" id="closeBtn">X</button>
      <select value.bind="city_name" change.delegate=changeCity(opts.value) ref="opts" id="cityOptions">
        <option repeat.for="city_region of city_regions" class="selOptions">${city_region}</option>
      </select>
    </div>
    <div id="layers">
      <label repeat.for="layer of city.layers">
        <input type="checkbox" model.bind="layer" checked.bind="selectedLayers">
        ${layer.name} <br>
      </label>
    </div>
    <div id="popupInfo">
      <p repeat.for="i of popupContent.keys.length">${popupContent.keys[i]}: ${popupContent.values[i]}</p>
    </div>
  </div>
  <div id="map"></div>
</template>
