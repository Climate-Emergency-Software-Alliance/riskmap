<template>
  <require from="leaflet/leaflet.css"></require>
  <require from="./map.css"></require>
  <require from="../../components/report-info/report-info"></require>
  <require from="../../components/watch-card/watch-card"></require>
  <!-- Use to test twitter cards, https://cards-dev.twitter.com/validator
  Binding metatags with view-model works
  <meta name="twitter-card" content="summary_large_image">
  <meta property="og:title" content="PetaBencana.id">
  <meta property="og:url" content="http://localhost:9000/%23/map/jakarta">
  <meta property="og:image" content.bind="layers.popupContent.image_url">
  <meta property="og:description" content.bind="layers.popupContent.text">
  -->

  <div id="pageWrapper">
    <div id="mapContainer">
    </div>

    <div id="topBar">
      <div id="logos">
        <image src="assets/graphics/Peta_logo.svg">
      </div>
      <div id="optionsBtn" click.delegate="openWatch()">
        &equiv;
      </div>
    </div>

    <div id="bottomBar">
      <input type="text" value.bind="report_id" change.delegate="changeCity(city_name)">
      <div id="links">
        <div class="cityLinks" repeat.for="city_region of city_regions" textcontent.bind="city_region" click.delegate="flyToCity(city_region)">
        </div>
      </div>
    </div>

    <div id="reportPane">
      <div class="closeBtn" click.delegate="togglePane('close', '#reportPane')">&times;
      </div>
      <report-info id="preview" if.bind="layers.popupContent.image_url" source.bind="layers.popupContent.image_url" title.bind="layers.popupContent.title" body.bind="layers.popupContent.text">
      </report-info>
    </div>

    <div id="watchPane">
      <div class="closeBtn" click.delegate="togglePane('close', '#watchPane')">&times;
      </div>
      <watch-card>
      </watch-card>
    </div>
  </div>
</template>
