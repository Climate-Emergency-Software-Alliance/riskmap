<template>
  <require from="leaflet/leaflet.css"></require>
  <require from="./map.css"></require>
  <require from="../../components/report-info/report-info"></require>
  <require from="../../components/watch-card/watch-card"></require>

  <div id="pageWrapper">
    <div id="mapContainer">
    </div>

    <div id="topBar">
      <div id="logos">
        <image src="assets/graphics/Peta_logo.svg">
      </div>
      <div id="optionsBtn" click.delegate="togglePane('toggle', '#watchPane')">
        <img id="optionsIcon" src="assets/icons/options.svg">
      </div>
    </div>

    <div id="bottomBar">
      <div id="links">
        <div class="cityLinks" repeat.for="city_region of city_regions" textcontent.bind="city_region" click.delegate="changeCity(city_region)">
        </div>
      </div>
    </div>

    <div id="reportPane">
      <report-info id="preview" if.bind="layers.popupContent.image_url" source.bind="layers.popupContent.image_url" title.bind="layers.popupContent.title" body.bind="layers.popupContent.text">
      </report-info>
    </div>

    <div id="watchPane">
      <watch-card>
      </watch-card>
    </div>
  </div>
</template>
