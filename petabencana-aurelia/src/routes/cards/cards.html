<template>
  <div id="cardTitle" style="width: 100%; height: 48px; border: 1px solid green; text-align: center">
    <p>${cardTitle}</p>
  </div>

  <div id="cardContent" style="width: 100%; height: 400px; border: 1px solid red; text-align: center">
    <router-view></router-view>
  </div>

  <div id="cardNavigation" style="width: 100%; height: 48px; border: 1px solid blue; text-align: center">
    <button click.trigger="prevCard()" disabled.bind="prevDisabled" class="navBtn">PREV</button>
    <button click.trigger="nextCard()" disabled.bind="nextDisabled" class="navBtn">NEXT</button>
  </div>
  <button click.trigger="testfn()">testfn</button>
  <!--Temporary params for development-->
  <p>OTL id: ${id}, card number: ${count}</p>
  <ul>
   <li repeat.for="input of userInputs">
     <p>${input.type}: ${input.value}</p>
   </li>
 </ul>
</template>
