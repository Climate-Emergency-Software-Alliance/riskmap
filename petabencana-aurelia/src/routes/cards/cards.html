<template>
  <require from="./cards.css"></require>
  <div id="cardWrapper">
    <div id="cardTitle">
      <p id="titleText">${titleString}</p>
      <div id="tabRow">
        <button repeat.for="i of (totalCards - 2)" class="tabButtons" disabled.bind="!(i < count)"></button>
      </div>
    </div>
    <div id="cardContent">
      <router-view></router-view>
    </div>
    <div id="cardNavigation">
      <button id="prv" click.trigger="prevCard()" disabled.bind="prevDisabled" class="navBtn">&#10094; PREV</button>
      <button id="nxt" click.trigger="nextCard()" disabled.bind="nextDisabled" class="navBtn">NEXT &#10095;</button>
    </div>
  </div>
</template>
