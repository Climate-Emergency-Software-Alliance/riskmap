<template>
  <require from="./cards.css"></require>
  <div id="cardWrapper">
    <div id="cardTitle">
      <p id="titleText">${titleString}</p>
      <div id="tabRow">
        <button repeat.for="i of tabCount" class="tabButtons" disabled.bind="!(i < count)"></button>
      </div>
    </div>
    <div id="cardContent" style="height: ${ccHeight}px; margin:0px; padding:0px;">
      <router-view></router-view>
    </div>
    <div id="cardNavigation">
      <button href="#" click.trigger="prevCard()" disabled.bind="prevDisabled" class="navBtn">PREV</button>
      <button click.trigger="nextCard()" disabled.bind="nextDisabled" class="navBtn">NEXT</button>
    </div>
  </div>
</template>
