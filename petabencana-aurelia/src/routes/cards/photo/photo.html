<template>
  <require from="./photo.css"></require>
  <div id="photoWrapper">
    <div id="previewWrapper" click.delegate="sendClick()">
      <canvas id="camera" ref="preview">
      </canvas>
      <img id="cameraIcon" src="assets/graphics/image_flood.svg">
    </div>
    <div id="helpTextWrapper">
      <button id="photoButton" class="btn" click.delegate="sendClick()">${helpText}</button>
      <button id="rotateButton" class="btn" click.delegate="rotatePhoto()">&#8635;</button>
    </div>
  </div>
  <div id="ghostButton" style="display: none">
    <input id="photoCapture" type="file" accept="image/*" change.delegate="drawImage(0)" files.bind="selectedPhoto">
  </div>
</template>
