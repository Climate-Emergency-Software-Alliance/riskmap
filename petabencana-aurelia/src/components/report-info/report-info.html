<template>
  <require from="./report-info.css"></require>
  <div  id="photoPreview">
    <image id="image" src.bind="imageurl" >
  </div>
  <div id="textPreview">
    <p id="textTitle">${title}${heighttext}</p>
    <p id="textBody">${text}</p>
    <div id="tweet">
      <a href.bind="hreftext">
        <i class="fa fa-twitter">
        </i>&nbsp;Tweet
      </a>
    </div>
  </div>
</template>
