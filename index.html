    <!--Test for safari, then add polyfill lib with intl features-->

    if (/^((?!chrome|android).)*safari/i.test(navigator.userAgent)) { //instead of navigator.userAgent.match(/safari/i), as chrome/android include safari in userAgent tags

      script.src = 'https://cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.en&Intl.~locale.id&unknown=ignore';
      document.getElementsByTagName('head')[0].appendChild(script); //or append features string to source...
    }
    </script>
