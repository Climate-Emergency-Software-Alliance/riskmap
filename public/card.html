<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="PetaBencana.id Report">
    <meta name="author" content="PetaBencana.id">

    <title>Flood Report</title>

    <!-- Favicon -->
    <!--<link rel="shortcut icon" href="/img/card_icon.png">-->

    <!--Card Stylesheet-->
    <link href="/css/card.css" rel="stylesheet">

  </head>
  <body>
    <div id="card">
      <h1>Flood Report Card</h1>
      <p>Submit your flood report here</p>
      <button id="submit">Submit</button>
    </div>
    <!--JavaScript to submit form-->
    <script type="text/javascript">
    //get a reference to the element
    var cardBtn = document.getElementById('submit');

    //add event listener to push card data back to server
    cardBtn.addEventListener('click', function(event) {
      var xhr = new XMLHttpRequest();
      xhr.open('PUT', document.URL);
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.onload = function() {
          if (xhr.status === 200) {
              alert(xhr.responseText);
          }
      };
      xhr.send(JSON.stringify({flood_state: 1}));
    });
  </script>
  </body>
</html>
