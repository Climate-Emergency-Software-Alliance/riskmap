<template>
  <require from="./report-info.css"></require>
  <div  id="photoPreview">
    <img class="image" id="hasPhoto" if.bind="imageurl" src.bind="imageurl">
    <div class="image" id="noPhoto" if.bind="!imageurl">
      <i class="icon-flood-img"></i>
    </div>
  </div>

  <div id="textPreview">
    <div id="bodyWrapper">
      <p if.bind="title" class="textTitle">${title}</p>
      <p if.bind="height" class="textTitle">${locale.report_info.water_depth}:&nbsp;${height} ${config.height_units}</p>
      <p if.bind="reportevent" class="textTitle">${locale.prep_menu.btn_names[reportevent]}</p>
      <p id="source">${locale.report_info.source}&nbsp;<a target="_blank" href.bind="links[source]"><img id="sourceImg" src.bind="'assets/icons/img_' + source + '.svg'" width="18" height="18"></img></a></p>
      <p id="timeStamp">${timestamp}</p>
      <p id="textBody">${text}</p>
    </div>

    <div id="voteIcons">
      <a repeat.for="button of voteButtons" class="voteButton" id.bind="'vote_button_' + button.name" click.delegate="feedbackInteraction(button)">
        <i class.bind="'icon-' + button.name" title.bind="button.tooltip"></i>
      </a>
      <!-- <a class="share" repeat.for="button of shareButton">
      <i class.bind="'icon-' + button.name" title.bind="button.tooltip" click.delegate="shareTab()" ></i>
      </a> -->
    </div>
  </div>
  
  <div id="socialIcons" class="interactionFlyer">
    <p>${locale.report_info.share}</p>
    <a repeat.for="button of socialButtons" href.bind="button.intent" >
      <i class.bind="'icon-' + button.name" ></i>
    </a>
  </div>

  <div id="flagReport" class="interactionFlyer">
    <p>${locale.report_info.flagReport}</p> <input id="flag_text" type="text" placeholder="" value="">
    <button type="submit" form="nameform" value="Submit">Submit</button>
  </div>
</template>
