<template>
  <require from="./screen-popup.css"></require>

      <div id="screen">
        <div class="row">
          <div id="cityPopup" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-right">
            <input id="search_city_input"
              type="text"
              class="live-search-box"
              placeholder="${locale.search_ph}"
              model.bind="city"
              value.bind="query & debounce:200"
              autofocus
            />

            <!-- <div class="panel p-0 m-0"> -->
              <div class="row p-2 m-0">
                <div id="dropdown_city" if.bind = 'searchResult.length > 0' class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 searchDropDown p-2 mt-4" style="position: absolute;display: none;">
                    <ul  class=" p-0" if.bind="searchText.length > 0" >
                        <li><b>${locale.search_header}</b></li>
                        <li class ="dropUl p-2" repeat.for="city of searchResult" click.delegate="switchRegion(city, true)">${city}</li>
                    </ul>
              </div>
            </div>
            <!-- </div> -->

        </div>
        <div id="termsPopup">
            <div id="tabRow">
              <div
                repeat.for="switch of termscontents"
                class="termsTabs"
                id.bind="'tab-' + switch.tab_key"
                click.delegate="switchTab(switch.tab_key)"
              >
                <p>${switch.tab_name}</p>
              </div>
            </div>
            <div id="tabContent">
              <div
                repeat.for="content of termscontents"
                class="termsContents"
                if.bind="content.tab_key == seltab"
                innerhtml.bind="content.tab_content"
              ></div>
            </div>
            <div id="closeRow">
              <p click.delegate="closePopup()">Close&nbsp;&nbsp;&nbsp;&nbsp;</p>
            </div>
          </div>
        </div>
        <div id='startPopUpContainer'>
          <div id="startPopup">
            <div id="header">
              <div class='content'>
                <p class='pop-up-title-text' > ${locale.popup_text} </p>
                <p class='close-pop-up' click.delegate="closeStartPopup()"><i class='icon-cancel-circled-outline'></i></p>
              </div>
            </div>
              <div class='popupContent'>
                <input id="search_city"
                type="text"
                class="live-search"
                placeholder="${locale.search_ph}"
                autofocus
                value.bind="popupText"
                keyup.delegate="popupQueryChanged(event.target.value) & debounce:300"
              />
              <div class='search-icon-wrapper'>
                <img class='search-icon' src='deployment_specific/pb/ds_assets/icons/ui_icons/search-black-18dp.svg' alt=''/>
              </div>


              <!-- <div class="panel p-0 m-0"> -->
                <div class="row m-0">
                  <div id="popupResults" class="searchDropDown" style="position: absolute;display: none;">
                      <ul  class="searchDropDown-list" >
                          <li><b>${locale.search_header}</b></li>
                          <li class ="dropUl p-2" repeat.for="city of popupResult" click.delegate="switchRegion(city, true)">${city}</li>
                      </ul>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
</template>
