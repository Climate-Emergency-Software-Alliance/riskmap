<template>
  <require from="./cards.css"></require>
  <div id="cardWrapper">
    <div id="cardTitle" if.bind="(count < 7)">
      <p id="titleText">${titleString}</p>
      <div id="tabRow">
        <button repeat.for="i of (totalCards - 3)" class="tabButtons" disabled.bind="!(i < count)"></button>
      </div>
    </div>
    <div id="cardContent">
      <router-view></router-view>
    </div>
    <div id="cardNavigation" if.bind="(count < 7)">
      <button id="prv" click.trigger="prevCard()" disabled.bind="prevDisabled" class="navBtn"><i class="icon-left-open"></i>PREV</button>
      <button id="nxt" click.trigger="nextCard()" disabled.bind="nextDisabled" class="navBtn">NEXT<i class="icon-right-open"></i></button>
    </div>
  </div>
</template>
