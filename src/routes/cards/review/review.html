<template>
  <require from="./review.css"></require>
  <div id="reviewWrapper">
    <div id="summaryCard">
      <div id="summaryPhoto">
        <canvas id="photo" ref="preview">
        </canvas>
        <img id="img" src="assets/graphics/image_flood.svg">
      </div>
      <div id="summaryTextWrapper">
        <p id="floodH">Water depth: ${selDepth}</p>
        <p id="comment">${selDescription}</p>
      </div>
    </div>
    <div id="reviewSubmit">
      <div id="termsConditions" if.bind="!swiped">
        <p>By submitting this report, you are agreeing to the<br><a click.delegate="readTerms()"><u>Terms &amp; Conditions</u></a></p>
      </div>
      <div id="submitSlider" if.bind="!swiped">
        <button id="submitKnob"></button>
        <p id="ref1" class="refText"><i class="icon-angle-double-right"></i></p>
        <p id="ref2" class="refText">Swipe to submit</p>
      </div>
      <div id="spinWheel" if.bind="swiped">
        <i class="icon-spin4 animate-spin"></i>
      </div>
    </div>
  </div>
</template>
